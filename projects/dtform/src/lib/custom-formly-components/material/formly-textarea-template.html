<div style="display: flex; flex-direction:row; align-content: center" [ngClass]="{'formly_cutField':options.selected, 'formly_selectField':(!options.selected&&to.editMode)}">
        <div style="width: 100%;" draggable="{{options.selected}}"   
                (dblclick)="dblclickFunc($event,options)" >

                        <div style="display: flex; flex-direction: row; align-content:space-between ">                   
                                        <span>{{to.label}}</span>
                        </div>

                                <textarea [formlyAttributes]="field" [readonly]="to.readonly" [formControl]="$any(formControl)" style="width:100%;" name="FormDescription" rows="10" 
                                    aria-label="Form Description"></textarea>
                        
        </div>

        <div *ngIf="this.field.selected" class="field-menu">                   

                <div (click)="onMoveUp($event)" class="arrow-button"  title="move"> 
                        &larr; 
                </div>   

                <div></div>
                <div (click)="onMoveDown($event)"  class="arrow-button"  title="move"> 
                        &rarr; 
                </div>  
                       
                <div   (click)="deleteFunc()"  class="delete-button"  title="delete field">
                   &#10005; 
                </div>   

        </div>
</div>
<div *ngIf="this.field.selected" class="field-toolbar"  >
        <div  (click)="onFormat($event,options)"  class="bootom-button" title="modify field"> 
                <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12H20A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4V2M18.78,3C18.61,3 18.43,3.07 18.3,3.2L17.08,4.41L19.58,6.91L20.8,5.7C21.06,5.44 21.06,5 20.8,4.75L19.25,3.2C19.12,3.07 18.95,3 18.78,3M16.37,5.12L9,12.5V15H11.5L18.87,7.62L16.37,5.12Z" />
                </svg>
        </div>  

         <div  (click)="onAdvanced($event,options)"  class="bootom-button" title="JSON key"> 
                <strong>KEY</strong> 
        </div>  

        <div  (click)="dblclickFunc($event,options)"   class="bootom-button" style="margin-right: 20px; color:blue"> 
                <strong>OK</strong> 
        </div>   
</div>
